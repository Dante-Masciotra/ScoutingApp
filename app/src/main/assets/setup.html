<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="logic.js"></script>
</head>
<body>
<p>Let's Begin</p>
<input type="number" name="TeamNum" placeholder="Team Number" max="9999" min="1" id="teamNum">
<input type="number" name="MatchNum" placeholder="Match Number" max="9999" min="1" id="matchNum">

<div class="Position">
    <label for="left">Left</label>
    <input type="radio" name="position" id="left">
    <label for="middle">Middle</label>
    <input type="radio" name="position" id="middle">
    <label for="right">Right</label>
    <input type="radio" name="position" id="right">
</div>


<!-- wip -->
<div class="Color">
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
</div>
<!-- wip -->

<button onclick="ComStart()">
    <a href="game.html">Next</a>
</button>
</body>
</html>
